<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Priya ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 5rem;
            color: #ff2e63;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .message {
            font-size: 2rem;
            color: #6a3093;
            margin-top: 20px;
            font-family: 'Great Vibes', cursive;
        }
        
        .hearts {
            font-size: 3rem;
            letter-spacing: 15px;
            margin: 30px 0;
            animation: float 3s ease-in-out infinite;
        }
        
        /* Heart animation */
        .heart {
            position: absolute;
            pointer-events: none;
            animation: fall 4s linear infinite;
            opacity: 0.7;
            font-size: 2rem;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .message { font-size: 1.5rem; }
            .hearts { font-size: 2rem; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2.5rem; }
            .message { font-size: 1.2rem; }
            .hearts { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I LOVE YOU PRIYA</h1>
        <div class="hearts">‚ù§Ô∏è üíñ üíï üíì üíó üíò</div>
        <p class="message">You are the most beautiful person in my life! ü•∞</p>
    </div>

    <script>
        // Create falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        // Generate hearts periodically
        setInterval(createHeart, 300);
        
        // Initial hearts
        for(let i = 0; i < 20; i++) {
            setTimeout(createHeart, i * 100);
        }
    </script>
</body>
</html>
